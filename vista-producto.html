<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto Detalle</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="assets/images/house.png" />
    <script src="scripts/productos_ver.js" defer></script>
    <script src="scripts/slider.js"></script>
</head>
<body>
    <div class="encabezado">
        <nav>
            <ul>
                <li><a href="/Pagina_web/index.html">Inicio</a></li>
                <li><a href="#sobremi">Quienes somos</a></li>
                <li><a href="#galeria-productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div class="slider">
            <img src="assets/images/encabezado1.jpg" alt="encabezado1" class="slide active" />
            <img src="assets/images/encabezado2.jpg" alt="encabezado2" class="slide" />
            <img src="assets/images/encabezado3.jpg" alt="encabezado3" class="slide" />
        </div>
    </div>
      
    <h1 class="tituloprincipal">COMPRAR PRODUCTO</h1>
    <div class="producto-contenedor">
        <div class="producto-imagen">
            <img id="img_producto" src="" alt="Producto">
        </div>
        <div class="producto-detalles">
            <h1 id="nombre_producto"></h1>
            <p id="descripcion_producto"></p>
            <h2 id="precio_producto"></h2>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1" />
            
            <button class="boton-comprar">Añadir al carrito</button>
        </div>
    </div>
    <footer class="footer">
        <p>¡Gracias por visitar la página!</p>
    </footer>
</body>
</html>
